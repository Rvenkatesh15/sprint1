<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <form id="registrationForm" action="action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="ssid"><b>Customer SSID</b></label>
            <input type="text" placeholder="Enter SSID" name="ssid" id="ssid" required>
            <p id="ssidErrorMsg" class="error-message"></p>

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" id="fname" required maxlength="50">
            <p id="fnameErrorMsg" class="error-message"></p>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required maxlength="50">
            <p id="lnameErrorMsg" class="error-message"></p>

            <label for="number"><b>Contact Number</b></label>
            <input type="text" placeholder="Enter Contact Number" name="number" id="number" required maxlength="50">
            <p id="numberErrorMsg" class="error-message"></p>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <p id="emailErrorMsg" class="error-message"></p>


            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <p id="pswErrorMsg" class="error-message"></p>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <p id="pswRepeatErrorMsg" class="error-message"></p>

            <label for="address"><b>Address</b></label>
            <input type="password" placeholder="Address" name="psw-repeat" id="address" required maxlength="100">


            <hr>


            <button type="submit" class="registerbtn" id="register">Register</button>
            <p id="formErrorMsg" class="error-message"></p>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#" id="signin">Sign in</a>.</p>
        </div>
    </form>
    <script src="registerform.js"></script>

</body>

</html>
