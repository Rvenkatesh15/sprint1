<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    /* Bordered form */
    form {
        border: 3px solid #f1f1f1;
    }

    /* Full-width inputs */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    /* Add a hover effect for buttons */
    button:hover {
        opacity: 0.8;
    }

    /* Extra style for the cancel button (red) */
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }

    /* Center the avatar image inside this container */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    /* Avatar image */
    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    /* Add padding to containers */
    .container {
        padding: 16px;
    }

   
    span.psw {
        float: right;
        padding-top: 16px;
    }

    
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <form id="loginForm">
        <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Customer SSID</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required id="ssid">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required id="password">

            <button type="submit" id="login">Login</button>
            <div id="messageBox"></div>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageBox = document.getElementById("messageBox");
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const ssid = document.getElementById("ssid").value;
                const password = document.getElementById("password").value;
                const getItem = localStorage.getItem(ssid);
                
                if (getItem) {
                    const parsedUser = JSON.parse(getItem);
                    
                    if (ssid === parsedUser.customerSSID && password === parsedUser.pswd) {
                        messageBox.textContent = "Login successful";
                        messageBox.style.color = "green";
                        messageBox.style.display = "block";
                        // window.open('C:/Users/Redrouthu%20venkatesh/Documents/sprint/home.html', '_blank');
                        window.open('bank.html', '_self');
                    } else {
                        messageBox.textContent = "Invalid Username or Password";
                        messageBox.style.color = "red";
                    }
                } else {
                    messageBox.textContent = "User not found";
                    messageBox.style.color = "red";
                }
            });
        });
    </script>
</body>
</html>
