<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Withdrawal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        .message {
            color: red;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #666666;
            font-size: 16px;
        }

        input[type=number] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #balanceInfo {
            margin-top: 20px;
        }

        #balance {
            color: #333333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Account Withdrawal</h1>
        <div id="message" class="message"></div>
        <form id="withdrawalForm">
            <label for="amount">Enter Amount to Withdraw:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Withdraw</button>
        </form>
        <div id="balanceInfo" class="hidden">
            <h2>Current Balance: <span id="balance"></span></h2>
        </div>
    </div>
    <script>
        // Initial balance
        let balance = 5000;

        document.getElementById('withdrawalForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const message = document.getElementById('message');
            const balanceInfo = document.getElementById('balanceInfo');
            const balanceElement = document.getElementById('balance');

            // Clear previous messages
            message.textContent = '';

            // Validate the withdrawal amount
            if (isNaN(amount) || amount <= 0) {
                message.textContent = 'Please enter a valid amount.';
                return;
            }

            if (amount < 1000) {
                message.textContent = 'Minimum amount that can be withdrawn is 1000.';
                return;
            }

            const newBalance = balance - amount;

            if (newBalance < 500) {
                message.textContent = 'Minimum balance should be 500.';
                return;
            }

            // Update the balance
            balance = newBalance;

            // Display the current balance
            balanceElement.textContent = balance.toFixed(2);
            balanceInfo.classList.remove('hidden');
        });
    </script>
</body>

</html>
