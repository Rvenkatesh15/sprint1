<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit or Withdraw</title>
    <style>
        .img{
            width: 100px;

<body>

    <div>

    </div>
    <script>
        document.getElementById('img1').addEventListener('click',()=>{
            window.open('deposit.html','_self');
        })
        document.getElementById("img2").addEventListener('click',()=>{
            window.open('withdraw.html','_self')
        })

    </script>

    
</body>
</html>
